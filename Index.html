<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aashu AI - Live Sync</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #eef2f3; display: flex; justify-content: center; height: 100vh; margin: 0; }
    .chat-container { width: 100%; max-width: 400px; background: white; display: flex; flex-direction: column; height: 100vh; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header { background: #0056b3; color: white; padding: 15px; text-align: center; font-size: 18px; font-weight: bold; }
    .chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
    .message { padding: 10px 15px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
    .user-msg { background: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
    .ai-msg { background: #e2e8f0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
    .input-area { display: flex; padding: 10px; background: white; border-top: 1px solid #ddd; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
    button { margin-left: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="header">ðŸ¤– Aashu AI (Live Sync)</div>
  <div class="chat-box" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Message Aashu...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script type="module">
  // 1. Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  // âš ï¸ AAPKA FIREBASE CONFIGURATION
  const firebaseConfig = {
     apiKey: "AIzaSyCxguLep-pwr7orZ_-RvwF4k08KhwdDbQs",
  authDomain: "aashutosh-ai-builder-123.firebaseapp.com",
  databaseURL: "https://aashutosh-ai-builder-123-default-rtdb.firebaseio.com",
  projectId: "aashutosh-ai-builder-123",
  storageBucket: "aashutosh-ai-builder-123.firebasestorage.app",
  messagingSenderId: "865169890427",
  appId: "1:865169890427:web:923e5746de6a1c248ed6de",
  measurementId: "G-0LHKTS76TR"
  };

  // âš ï¸ AAPKI GEMINI API KEY YAHAN DAALEIN
  const GEMINI_API_KEY = "AIzaSyA6irtPcQjRggqjTL872WfRoiehRSoIWQk";

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const chatBox = document.getElementById("chat-box");
  const inputField = document.getElementById("user-input");

  // 2. Database se Live Messages Sunna (Sync Logic)
  const q = query(collection(db, "aashu_chats"), orderBy("timestamp", "asc"));
  onSnapshot(q, (snapshot) => {
    chatBox.innerHTML = ""; // Purana clear karein
    snapshot.forEach((doc) => {
      const data = doc.data();
      const msgClass = data.sender === "user" ? "user-msg" : "ai-msg";
      chatBox.innerHTML += `<div class="message ${msgClass}">${data.text}</div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
  });

  // 3. Message Bhejne ka Function
  document.getElementById("send-btn").addEventListener("click", async () => {
    const userText = inputField.value.trim();
    if (!userText) return;
    inputField.value = ""; // Input khali karein

    // Step A: User ka message Firebase mein save karein (Dono phone par dikhega)
    await addDoc(collection(db, "aashu_chats"), {
      text: userText,
      sender: "user",
      timestamp: serverTimestamp()
    });

    // Step B: Gemini AI ko message bhejein
    try {
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
      });
      const data = await response.json();
      const aiResponse = data.candidates[0].content.parts[0].text;

      // Step C: AI ka jawab Firebase mein save karein (Dono phone par dikhega)
      await addDoc(collection(db, "aashu_chats"), {
        text: aiResponse.replace(/\n/g, '<br>'),
        sender: "ai",
        timestamp: serverTimestamp()
      });

    } catch (error) {
      console.error("AI Error:", error);
    }
  });
</script>

</body>
</html>
